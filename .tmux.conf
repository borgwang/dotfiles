# modify prefix key
unbind C-b
set -g prefix C-a

# mouse mode
set -g mouse on

# reload tmux config
unbind r
bind r source-file ~/.tmux.conf 

# navigate using vi shortcut
setw -g mode-keys vi

# swap windows
bind-key C-a select-window -l

# kill pane/window
bind x kill-pane
bind X kill-window

# selection and copy (brew install reattach-to-user-namespace)
bind -T copy-mode-vi Sapce send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# force tmux enable 256 color
set -g default-terminal "screen-256color"

